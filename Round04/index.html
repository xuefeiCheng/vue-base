<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性绑定</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="vue-app">
		<p>Hello ,this is {{name}}</p>
		<p>My job is {{job}}</p>
		<a v-bind:href="website" target="_blank">This is a website</a>
		<br>
		标签文本为：{{websiteTag}}
		<br>
		<p v-html="websiteTag"></p>
	</div>
	<script src="app.js"></script>
</body>
</html>
