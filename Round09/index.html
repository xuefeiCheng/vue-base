<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算属性 computed</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="vue-app">
		<button v-on:click='a++'>Add to A</button>
		<button v-on:click='b++'>Add to A</button>
		A -- {{a}}
		B -- {{b}}
		<div>
			<p>a+age = {{AddtoA()}}</p>
			<p>b+age = {{AddtoB()}}</p>
			<p>{{AddtoAA}}</p>
			<p>{{AddtoBB}}</p>
		</div>
		<p>说明：computed计算属性与mothods相似，但是computed是优化后；computed只会在方法中调用的变量或属性值发生改变时，被调用；methods是只要被调用就会触发，不会智能区分，方法内在是否发生变化。</p>
	</div>
	<script src="app.js"></script>
</body>
</html>
