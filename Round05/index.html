<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Events</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app-vue">
		<p>hello，my age is {{age}}</p>
		<p>行内实现</p>
		<button v-on:click='age++'>涨一岁</button>
		<button v-on:click='age--'>减一岁</button>
		<p>鼠标单击事件</p>
		<button v-on:click='add(1)'>涨一岁</button>
		<button v-on:click='substract(1)'>减一岁</button>
		<p>鼠标双击事件</p>
		<button v-on:dblclick='add(10)'>涨十岁</button>
		<button v-on:dblclick='substract(10)'>减十岁</button>
		<p>事件event</p>
		<!-- 事件修饰符 仅触发一次 once -->
		<div id="canves" v-on:mousemove.once='getOffsetXY'>
			{{x}},{{y}}
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
