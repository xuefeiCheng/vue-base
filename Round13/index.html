<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小demo</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="vue-app">
		<!-- 图片放置 -->
		<div id="bag" v-bind:class='{burst:ended}'></div>
		<!-- 滚动条 -->
		<div id="bag-health">
			<div v-bind:style='{width:health+"%"}'></div>
		</div>
		<!-- 按钮 -->
		<div id="btns">
			<button v-on:click='push' v-show='!ended'>点击</button>
			<button v-on:click='restart'>重置</button>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
