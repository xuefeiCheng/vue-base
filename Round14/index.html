<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>初始化多个Vue实例</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<h1>初始化多个vue实例对象</h1>
	<div id="vue-app-one">
		<h2>{{title}}</h2>
		<p>{{greet}}</p>
	</div>
	<div id="vue-app-two">
		<h2>{{title}}</h2>
		<p>{{greet}}</p>
		<button v-on:click='changeT'>change one title</button>
	</div>
	<script src="app.js"></script>
</body>
</html>
